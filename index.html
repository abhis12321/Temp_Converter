<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temp.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div id = 'box'>
        <h1 id="tag1">Live Temperature Converter</h1>
        <div id="container">
            <div class="section">
                <h2 class="tag2">In Celcius</h2>
                <input type="number" placeholder="0" class="value"  onchange = 'convert(cel)' onkeyup = 'convert(cel)' id="cel">
            </div>

            <div class="section">
                <h2 class="tag2">In Fahrenheit</h2>
                <input type="number" placeholder="32" class="value" onchange = 'convert(fahr)' onkeyup = 'convert(fahr)' id="fahr">
            </div>

            <div class="section">
                <h2 class="tag2">In Kelvin</h2>
                <input type="number" placeholder="273.150" class="value" onchange = 'convert(kel)' onkeyup = 'convert(kel)' id="kel">
            </div>
        </div>
    </div>
  
    <script type='text/javascript' src="temp.js"></script>
</body>
</html>
